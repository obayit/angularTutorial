<div *ngIf="hero">
  <h2>{{hero.heroName | uppercase}} Details</h2>
  <div>
    <img src="{{hero.image}}" height="256"/>
  </div>
  <div>
    <label>name: 
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <div>
    <label>hero name: 
      <input [(ngModel)]="hero.heroName" placeholder="hero name"/>
    </label>
  </div>

  <button (click)="goBack()">Go back</button>
  <button (click)="save()">Save</button>
</div>
