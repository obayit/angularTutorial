<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)"
    [class.selected]="hero === selectedHero">
    <span class="badge">{{hero.id}}</span> {{hero.heroName}} ({{hero.name}})
  </li>
</ul>

<div *ngIf="selectedHero">
  <h2>{{selectedHero.heroName | uppercase}} Details</h2>
  <div>
    <label>name: 
      <input [(ngModel)]="selectedHero.name" placeholder="name"/>
    </label>
  </div>
  <div>
    <label>hero name: 
      <input [(ngModel)]="selectedHero.heroName" placeholder="hero name"/>
    </label>
  </div>
</div>
